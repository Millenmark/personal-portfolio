<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <title>Portfolio by Millen Mark Aquino</title>

  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="card-content">
        <header class="header">
          <div class="logo"><strong>M.</strong>Aquino</div>
          <nav class="navbar">
            <ul class="navbar-menu">
              <li class="active"><a href="/index.html">Home</a></li>
              <li><a href="/projects.html">Projects</a></li>
              <li>Contact</li>
            </ul>
          </nav>
        </header>
        
        <section id="hero" class="hero section">
          <div class="image-div">
            <img src="./assets/svg/profile.svg" alt="hero image" class="hero-image" data-aos="zoom-in">
            <div class="social-links">
              <a href="https://github.com/Millenmark" target="_blank"><i class="fa-brands fa-square-github fa-2xl"></i></a>
          
              <a href="https://www.linkedin.com/in/millen-mark-aquino-4a6989201/" target="_blank"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
          
              <a href="https://www.facebook.com/aquino.millenmark" target="_blank"><i class="fa-brands fa-square-facebook fa-2xl"></i></a>
            </div>
          </div>
          
          <div class="hero-about">
            <h1 data-aos="fade-up" data-aos-delay="600">Millen Mark Aquino</h1>
            <h3 data-aos="zoom-in" data-aos-delay="1000">Front-end Web Developer</h3>
            <div class="typing-element">
              <span id="element"></span>
            </div>
            <button class="email-btn animate__animated "><a href="mailto:aquino.millenmark@gmail.com" target="_blank">Send Me an Email</a></button>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  
  <!-- Load library from the CDN -->
  <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>

</html>
