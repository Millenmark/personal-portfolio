<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millen Mark Aquino | Portfolio</title>
    <link
      rel="shortcut icon"
      href="./assets/favicon_mlogo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section id="hero" class="hero section">
        <nav class="nav">
          <div class="nav__logo gsap-nav-item">
            <img src="./assets/m_logo.svg" alt="M Logo" />
          </div>
          <div class="nav__items">
            <div class="nav__item gsap-nav-item">
              <a href="#projects">Projects</a>
            </div>
            <div class="nav__item gsap-nav-item">
              <a href="#about">About</a>
            </div>
            <div class="nav__item gsap-nav-item">
              <a href="#contact">Contact</a>
            </div>
          </div>
        </nav>
        <div class="content-wrapper">
          <div class="hero__content">
            <h1 class="hero__content__title title__gradient gsap__hero__item">
              <span class="hero__content_title--small"
                >Full Stack Web Developer.</span
              >
              Bringing your digital
              <span class="hero__content__title--accent">ideas</span> to life
              with custom web apps.
            </h1>
            <p class="hero__content__paragraph gsap__hero__item">
              I develop full-blown web apps using MERN Stack
            </p>
            <div class="gsap__hero__item">
              <a
                target="_blank"
                href="https://drive.google.com/file/d/1QZnEWGlr5ML7ZSX-oO4b9_pApJQILcBg/view?usp=drive_link"
                class="hero__content__link"
                >Resume</a
              >
            </div>
          </div>
          <div class="hero__illustration">
            <div class="hero__illustration__content">
              <span class="hero__illustration__text">MongoDB</span>
              <span class="hero__illustration__text">Express</span>
              <span class="hero__illustration__text">React</span>
              <span class="hero__illustration__text">Node</span>
            </div>

            <img
              src="./assets/portfolio-illustration.png"
              alt="Hero Illustration"
              class="hero__illustration__image"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
