<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millen Mark Aquino | Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section id="hero" class="hero section">
        <nav class="nav">
          <div class="nav__logo">Millen Mark</div>
          <div class="nav__items">
            <div class="nav__item"><a href="#projects">Projects</a></div>
            <div class="nav__item"><a href="#about">About</a></div>
            <div class="nav__item"><a href="#contact">Contact</a></div>
          </div>
        </nav>
        <div class="hero__content-wrapper">
          <div class="hero__content">
            <h1 class="hero__content__title title-gradient gsap__hero__item">
              <span class="hero__content_title--small"
                >Full Stack Web Developer.</span
              >
              Bringing your digital
              <span class="hero__content__title--accent">ideas</span> to life
              with custom web apps.
            </h1>
            <p class="hero__content__paragraph gsap_hero__item">
              I develop full-blown web apps using MERN Stack
            </p>
            <div class="gsap__hero__item">
              <a href="#">Resume</a>
            </div>
          </div>
          <div class="hero__illustration">
            <div class="hero__illustration__content">
              <span class="hero__illustration__text">MongoDB</span>
              <span class="hero__illustration__text">Express</span>
              <span class="hero__illustration__text">React</span>
              <span class="hero__illustration__text">Node</span>
            </div>

            <img
              src="./assets/portfolio-illustration.png"
              alt="Hero Illustration"
              class="hero__illustration__image"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
